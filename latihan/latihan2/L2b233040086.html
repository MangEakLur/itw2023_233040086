<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10">
        <tr class="navbar">
            <th colspan="3">INPUT DATA MAHASISWA</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td> <input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td> <input type="password" name="password"></td>
        </tr>
        <tr>
            <td>Fullname</td>
            <td>:</td>
            <td> <input type="text" name="username"></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td>:</td>
            <td> <input type="text" name="username"></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td>
                <select>
                    <option name="agama" selected>--Pilih Agama--</option>
                    <option value="islam">Islam</option>
                    <option value="kristen">Kristen</option>
                    <option value="hindu">Hindu</option>
                    <option value="budha">Buddha</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td colspan="1">
                <input type="radio" name="jeniskelamin" value="pria">Laki-Laki
                <input type="radio" name="jeniskelamin" value="Perempuan">Perempuan 
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td>
                <input type="checkbox" name="hobi"> Musik
                <input type="checkbox" name="hobi"> Olahraga
                <input type="checkbox" name="hobi"> Gaming
                <input type="checkbox" name="hobi"> Lainnya
            </td>
        </tr>
        <tr cellpadding="10">
            <td>Profil Singkat</td>
            <td>:</td>
            <td>
                <textarea cols="50" rows="10"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="8" align="right"><input type="submit" name="submit" value="submit"> </td>
        </tr>
    </table>
</body>
</html>
