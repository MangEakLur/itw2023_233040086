<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Box</title>
    <style>
        div {
            box-sizing: border-box;
            margin: auto auto;
        }
        .container {
            width: 600px;
            height: 600px;
            border: 10px solid black;
            display: flex;
        }
        .box {
            width: 150px;
            height: 150px;
            background-color: lightblue;
            margin: auto;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>

</body>
</html>
